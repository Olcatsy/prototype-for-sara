<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worm's Eye View</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>


<body>
  <main class="container">
    <div class="dig-site">

      <div id="scene_a" class="scene_a" >

        <div id="layer_a_01" class="layer">
          <canvas id="canvas_a_01"  class="canvas canvas_01">Your browser does not support HTML Canvas</canvas>
          <div class="objects objects_01"></div>
        </div>
    
        <div id="layer_a_02"  class="layer">
          <canvas id="canvas_a_02" class="canvas canvas_02" >Your browser does not support HTML Canvas</canvas>
          <div class="objects objects_02"></div>
        </div>
        
        <div id="layer_a_03"  class="layer">
          <canvas id="canvas_a_03" class="canvas canvas_03">Your browser does not support HTML Canvas</canvas>
          <div class="objects objects_03"></div>
        </div>
      </div>

      <div id="scene_b" class="scene_b"></div>
      <div id="scene_c" class="scene_c"></div>
      
    </div>
  
    <div id="inventory" class="inventory">
      <h2>Inventory</h2>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <img id="modalImg"  class="modal-img " src="./assets/object_a_01.png" alt="">
        <p id="modalText" class="modal-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, neque!</p>
      </div>
      <button id="modalClose" class="modal-close">
        <span class="sr-only">Close</span>
        <img aria-hidden src="./assets/close.svg" />
      </button>
    </div>
  </main>



  <script type="module" src="./js/script.js"></script>
</body>
</html>
